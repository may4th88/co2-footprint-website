<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenTrace</title>

  <!-- CSS: Bootstrap + DataTables + Responsive -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.1/css/dataTables.bootstrap5.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/3.0.4/css/responsive.bootstrap5.css" /> 

  <!-- Eigene CSS-Dateien -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/emissionen.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- JS: jQuery, Bootstrap, DataTables, Responsive -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.bootstrap5.js"></script>
  <script src="https://cdn.datatables.net/responsive/3.0.4/js/dataTables.responsive.js"></script>
  <script src="https://cdn.datatables.net/responsive/3.0.4/js/responsive.bootstrap5.js"></script> 
</head>


<body class="d-flex flex-column min-vh-100">

  <!-- Snippet-Container -->
  <div id="header-container"></div>
  <main class="flex-grow-1 pt-4 px-4" id="main-container"></main>

  <div id="footer-container"></div>

  <!-- JS-Module -->
  <script>
    async function loadPartial(containerId, file) {
      const res = await fetch(`partials/${file}`);
      const html = await res.text();
      document.getElementById(containerId).innerHTML = html;
    }
  
    async function loadAllPartials() {
      await loadPartial('header-container', 'header.html');
      await loadPartial('main-container', 'home.html');
      await loadPartial('footer-container', 'footer.html');
  
      const sections = ['emissionen.html', 'ueber-uns.html', 'kontakt.html', 'impressum.html', 'datenschutz.html'];
  
      for (const section of sections) {
        const res = await fetch(`partials/${section}`);
        const html = await res.text();
        document.getElementById('main-container').insertAdjacentHTML('beforeend', html);
      }
    }
  
    loadAllPartials().then(() => {
  //if (window.initEmissionen) window.initEmissionen();
  if (window.initNavigation) window.initNavigation();
  });

  </script>
  

  <script src="js/navigation.js"></script>
  <script src="js/emissionen.js"></script> 
  <script src="js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>console.log("GreenTrace – erstellt von Alexander Staus ✨")</script>
</body>
</html>
